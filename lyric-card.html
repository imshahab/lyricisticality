<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Generate and save your lyric card image."
    />
    <title>Lyricisticality</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/icons/fav.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="card-page">
    <div
      id="page-loading"
      class="loading-screen"
      role="status"
      aria-live="polite"
    >
      <div class="loading-pill">Loading lyric card...</div>
    </div>
    <div class="page is-hidden" id="card-page-content">
      <div class="card">
        <div class="lyrics"></div>
        <div class="song-info">
          <img
            id="album-art"
            src=""
            alt="Album Art"
            width="44"
            height="44"
            crossorigin="anonymous"
          />
          <div class="track-meta">
            <span class="track-name"></span>
            <span class="track-artist"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/lyric-card.js" defer></script>
  </body>
</html>
